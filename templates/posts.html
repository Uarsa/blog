{% extends 'base.html' %}

{% block title %}
All data
{% endblock %}

{% block body %}


<h1>DATA</h1>

 

<table class="table">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Device</th>
      <th scope="col">Description</th>
      <th scope="col">Name</th>
      <th scope="col">Tel</th>
      <th scope="col">Date</th>
    </tr>
  </thead>

  <tbody>
           
{% for el in articles %}
   
       <tr>
          <th scope="row">{{ el.id }}</th>
          <td>{{ el.device }}</td>
          <td>{{ el.description }}</td>
          <td>{{ el.name }}</td>
          <td>{{ el.tel }}</td>
          <td>{{ el.date.date() }}</td>
        </tr>
   
{% endfor %}
   
   
  </tbody>           
     
</table>     
           
    


{% endblock %}
